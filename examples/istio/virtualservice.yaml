apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-rollout-vsvc
spec:
  gateways:
  - default/bookinfo-gateway
  hosts:
  - '*'
  # - istio-rollout.apps.argoproj.io
  # - istio-rollout.local
  http:
  - name: primary
  - match:
    - uri:
        prefix: /rollout
    route:
    - destination:
        host: istio-rollout-stable
      weight: 100
    - destination:
        host: istio-rollout-canary
      weight: 0
